<html>
    <head>
        <title>Login Authentication</title>
    </head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
     

        *{
           margin: 0;
           padding: 0;
            font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;

        }

        section{
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            width:100%;
            background-image: url("889599-Lipstick-Cosmetics-Gray-background-Paintbrush-Earrings.png");
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            



        }
        .form-box{
            position: relative;
            width: 400px;
            height: 450px;
            background:transparent;
            border: 2px solid white;
            border-radius: 25px;
            justify-content:center;
            align-items: center;
            backdrop-filter: blur(5px);
        }
        h1{
            font-size:3em;
            color:white;
            text-align: center;
            
        }
        .inputbox{
            margin-left: 40px;
            width:80%;
            position:relative;
            border-bottom: 2px solid white;


        }
        .inputbox label{
            
            top: 75%;
            position: absolute;
            left: 5px;
            transform: translateY(-50%);
            color: white;
            font-size: large;
            pointer-events: none;
            transition: .5s;
        }
        input:focus ~ label,
        input:valid ~ label {
            top: -1px
        }
        
        
        .inputbox input{
            
            width: 100%;
            height: 50px;
            background: transparent;
            border: none;
            outline: none;
            font-size: large;
            padding:0 35px 0 5px;
            color: white;
        }

        .inputbox ion-icon{
            position: absolute;
            right: 8px;
            color: white;
            font-size: large;
            top: 20px;
        }
        .forget{
            font-size: large;
            color: white;
            display: flex;
            justify-content: center;
        }
        .forget label input{
            margin-right: 3px;

        }
        .forget label a{
            color: white;
            text-decoration: none;
        }
        .forget label a:hover{
            text-decoration: underline;
        }
        button{
            width: 80%;
            height: 40px;
            border-radius: 50px;
            border: none;
            background: white;
            cursor: pointer;
            font-size: large;
            font-weight: 700;
            margin-left: 40px;
        }
        .register{
            font-size:medium;
            color: white;
            text-align: center;
        }
       
        .register p a{
            text-decoration: none;
            color: white;
            font-weight: 600;
        }

        .register p a:hover{
            text-decoration: underline;

        }
    </style>
<body>
    
    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="">
                <h1>Register</h1><br><br>
                     <div class="inputbox">
                         <ion-icon name="mail-outline"></ion-icon>
                         <input type="text" required>
                         <label for="text">Email/Mobile No.</label>
                      </div><br><br>
                     <div class="inputbox">
                         <ion-icon name="lock-closed-outline"></ion-icon>
                         <input type="password" required>
                         <label for=""> Create Password</label>
                     </div><br><br>
                     <div class="forget">
                         <label for=""><input type="checkbox">Save Info</label>
                         
                     </div><br>
                
            <button>Sign up</button><br><br>
                     <div class="Registration">
                         <p>Already have an account?   <a href="http://127.0.0.1:5500/LOGIN/First.html">Login Here!</a></p>
                     </div>
                </form>
            </div>
        </div>
    </section>  
    
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>  

</body>
</html>
